<?xml version="1.0"?>
<ices:Configuration xmlns:ices="http://www.icecast.org/projects/ices">
  <Playlist>
    <File>apan.txt</File>
    <Randomize>0</Randomize>
    <Type>perl</Type>
    <Module>ices</Module>
  </Playlist>
  <Execution>
    <Background>0</Background>
    <Verbose>0</Verbose>
    <BaseDirectory>var</BaseDirectory>
  </Execution>

  <Stream>
    <Server>
      <Hostname>localhost</Hostname>
      <Port>8000</Port>
      <Password>source</Password>
      <Protocol>http</Protocol>
<!--      <Protocol>xaudiocast</Protocol> -->
    </Server>

    <Mountpoint>/testmount</Mountpoint>
    <Name>Halkeye's Misc Music Stream</Name>
    <Genre>Misc</Genre>
    <Description>Halkeye's Cool Icecast Server</Description>
    <URL>http://icecast.halkeye.net:8080</URL>
    <Public>0</Public>
    <Bitrate>128</Bitrate>
    <Reencode>0</Reencode>
    <Channels>2</Channels>
  </Stream>
</ices:Configuration>
